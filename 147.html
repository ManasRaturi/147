<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Textures</title>
    <meta name="description" content="Hello, WebVR! â€¢ A-Frame" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky
        
      ></a-sky>

      <a-plane
        id="ground"
        
        position="0 0 0"
        rotation="-90 0 0"
        width="20"
        height="10"
        color="black"
      ></a-plane>

      <a-plane
        id="carpet"
        
        position="0 0.1 0.5"
        rotation="-90 0 0"
        width="8"
        height="5"
        color="brown"
      ></a-plane>

      <a-box
        id="wall"
        
        position="0 6.5 -4.5"
        width="20"
        height="13"
      >
      </a-box>

      <a-plane
        id="wall-poster-left"
        
        position="-5 6 -3.3"
        rotation="0 0 0"
        width="4"
        height="6"
      ></a-plane>

      <a-plane
        id="wall-poster-middle"
        
        position="0 6 -3.3"
        rotation="0 0 0"
        width="4"
        height="6"
      ></a-plane>

      <a-plane
        id="wall-poster-right"
        
        position="5 6 -3.3"
        rotation="0 0 0"
        width="4"
        height="6"
      ></a-plane>

      <!-- Chair 1  -->
      <a-cylinder
        
        radius="1.2"
        position="6.5 -0.4 0"
        color="red"
      >
        <a-cylinder
          
          position="0 1 0"
          height="1.2"
          radius="0.2"
          color="red"
          
        >
        </a-cylinder>
        <a-cylinder
         
          position="0 1.9 0"
          rotation="0 0 0"
          radius="1.3"
          height="0.2"
          color="red"
        ></a-cylinder>
        <a-cylinder
          
          position="0.85 3 0"
          rotation="90 -90 0"
          radius="1.3"
          height="0.2"
          color="red"
        ></a-cylinder>
      </a-cylinder>

      <!-- Chair 2  -->

      <a-cylinder
        
        radius="1.2"
        position="-6.5 -0.4 0"
        color="red"
      >
        <a-cylinder
          
          radius="0.2"
          position="0 1 0"
          height="1.2"
          color="red"
        >
        </a-cylinder>
        <a-cylinder
          
          position="0 1.9 0"
          rotation="0 0 0"
          radius="1.3"
          height="0.2"
          color="red"
        ></a-cylinder>
        <a-cylinder
          
          position="-0.85 3 0"
          rotation="90 -90 0"
          radius="1.3"
          height="0.2"
          color="red"
        ></a-cylinder>
      </a-cylinder>

      <!-- Dining Table -->
      <a-box
        
        width="9"
        height="3.5"
        position="0 2 0"
        rotation="90 0 0"
        depth="0.2"
        color="brown"
      >
        <a-cylinder
          
          height="2"
          radius="0.8"
          rotation="90 0 0"
          position="0 0 1"
          color="brown"
        ></a-cylinder>
      </a-box>

      <!-- Lamp -->

      <a-cone
        color="pink"
        position="0 7.5 0"
        radius-top="0.5"
        radius-bottom="2"
      >
        <a-sphere color="#fff176" position="0 -0.5 0"></a-sphere>
        <a-cylinder
          color="pink"
          radius="0.15"
          height="4"
          position="0 2 0"
        ></a-cylinder>
      </a-cone>

      <!--  --------- CAMERA --------- -->

      <a-camera look-controls-enabled wasd-controls-enabled position="0 5 15">
      </a-camera>
    </a-scene>
    <!-- Closing scene -->
  </body>
</html>
